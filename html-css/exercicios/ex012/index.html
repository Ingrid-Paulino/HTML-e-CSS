<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Iserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor. </p>
    <h2>Forma Simples</h2>
    <!--Coloque todas as opiçoes de tamano. o width = 500 foi so pra diminuir o tamanho do video pq estava enorme, mas lembre isso nn diminui a resoluçao dele. O controls é o que faz mostrar o play-->
    <!--Pra colocar todas as opcoes, dessa forma nao da, essa forma é simples--> <!--Loop -> Faz o video começar de novo quando o video ou audio acaba-->
    <video src="midia/meu-video.mp4.mp4" width="500" loop controls></video>
    <video src="midia/Meu-Video.M4V.m4v" width="500" controls></video>
    <video src="midia/Meu-Video.M4V.m4v" width="500" controls></video>
    
    <h2>Forma completa</h2>
    <!--Dessa forma voce pode colocar todos os formatos de video--> <!--Qualquer coisa que for acrescentar como widht, poster (E uma imagem colocada de capa do video), controls... isso tudo é colocado na tag video-->
    <video width="560" poster="imagens/IMG_2456.JPG" controls> <!--Organiza por tamanho de video-->
        <!--A ordem tem total influencia, ele primeiro vai carregar o primeiro se nn for compativel ele vai pro segundo e assim sucessivamente-->
        <source src="midia/Meu-Video.M4V.m4v" type="video/mp4">
        <source src="midia/Meu-Video.WEBM.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.OGV.ogv" type="video/ogg">
    
        <!--Dessa forma pode gerar um alto custo da hospedagem para o seu cliente- No proximo dideo ele mostra como fazer para isso nn acontecer-->
    </video>
    <!--Caso nenhum seja compativel-->
 <p>Seu navegador não tem compatibilidade com reproduçao de vídeos.</p>


<h1>Inserindo vídeos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
